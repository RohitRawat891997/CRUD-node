<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priyanka Chauhan Ma'am</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #fdeff9, #e8e9ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 360px;
    border-radius: 26px;
    background: rgba(255,255,255,0.92);
    box-shadow: 0 30px 60px rgba(0,0,0,0.18);
    overflow: hidden;
    text-align: center;
    animation: fadeIn 1.4s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.card img {
    width: 100%;
    display: block;
    animation: imgFade 1.5s ease forwards;
}

@keyframes imgFade {
    from { opacity: 0; transform: scale(1.05); }
    to { opacity: 1; transform: scale(1); }
}

.content {
    padding: 26px 24px 30px;
}

h1 {
    margin: 10px 0 12px;
    font-size: 22px;
    font-weight: 600;
    color: #6a1b9a;
}

p {
    font-size: 14.5px;
    color: #666;
    line-height: 1.7;
    min-height: 80px;
}

.heart {
    margin-top: 16px;
    font-size: 30px;
    color: #e91e63;
    animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    40% { transform: scale(1.3); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

footer {
    margin-top: 14px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="card">
    <!-- Dynamic image -->
    <img id="profileImage" alt="Priyanka Chauhan Ma'am">

    <div class="content">
        <h1>Priyanka Chauhan Ma'am</h1>

        <!-- Dynamic quote -->
        <p id="quote"></p>

        <div class="heart">‚ù§</div>
        <footer>Forever respected. Forever remembered.</footer>
    </div>
</div>

<script>
// üîÅ Random image on refresh
const images = [
    "pc.jpg",
    "pc2.jpg",
    "pc3.jpeg",
    "pc4.jpg",
    "pc5.jpeg"
];

const randomImage = images[Math.floor(Math.random() * images.length)];
document.getElementById("profileImage").src = randomImage;

// üîÅ Random quote on refresh
async function loadQuote() {
    const quoteEl = document.getElementById("quote");

    try {
        const response = await fetch(
            "https://api.quotable.io/random?tags=inspirational|wisdom"
        );
        const data = await response.json();
        quoteEl.textContent = `"${data.content}"`;
    } catch (error) {
        const fallback = [
            "Some thoughts arrive quietly.",
            "Moments change, memories remain.",
            "Certain feelings need no words."
        ];
        quoteEl.textContent =
            fallback[Math.floor(Math.random() * fallback.length)];
    }
}

loadQuote();
</script>

</body>
</html>
