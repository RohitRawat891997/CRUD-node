<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Respectful Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0b0b15, #020207);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
}

/* üåå STAR BACKGROUND */
.stars, .stars2 {
    position: fixed;
    width: 200%;
    height: 200%;
    top: 0;
    left: 0;
    background-repeat: repeat;
    animation: moveStars 160s linear infinite;
    z-index: 0;
}

.stars {
    background-image:
        radial-gradient(1px 1px at 20px 30px, #fff, transparent),
        radial-gradient(1px 1px at 100px 120px, #fff, transparent);
    opacity: 0.25;
}

.stars2 {
    background-image:
        radial-gradient(1.5px 1.5px at 60px 80px, #bbb, transparent),
        radial-gradient(1.5px 1.5px at 160px 200px, #bbb, transparent);
    animation-duration: 240s;
    opacity: 0.15;
}

@keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(-1200px); }
}

/* üïØÔ∏è CANDLE */
.candle {
    position: absolute;
    top: 18px;
    right: 18px;
    font-size: 26px;
    animation: flicker 1.6s infinite;
    text-shadow: 0 0 12px rgba(255,180,80,0.9);
    z-index: 3;
}

@keyframes flicker {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.75; transform: scale(1.08); }
    100% { opacity: 1; transform: scale(1); }
}

/* üèõÔ∏è MEMORIAL CARD */
.card {
    width: 390px;
    max-width: 92%;
    border-radius: 28px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(18px);
    box-shadow: 0 0 60px rgba(200,120,255,0.25);
    overflow: hidden;
    text-align: center;
    z-index: 2;
    transition: transform 0.4s, box-shadow 0.4s;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 90px rgba(255,100,160,0.45);
}

/* üñºÔ∏è IMAGE */
.card img {
    width: 100%;
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.card img.fade-out {
    opacity: 0;
    transform: scale(1.08);
}

.content {
    padding: 26px 24px 34px;
}

h1 {
    margin: 10px 0 12px;
    font-size: 22px;
    color: #e6c9ff;
}

p {
    font-size: 14.8px;
    color: #d7d7e8;
    line-height: 1.8;
    min-height: 90px;
}

/* ‚ù§Ô∏è HEART */
.heart {
    margin-top: 16px;
    font-size: 30px;
    color: #ff4d8d;
    animation: heartbeat 1.5s infinite;
    text-shadow: 0 0 14px rgba(255,77,141,0.9);
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    40% { transform: scale(1.35); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

footer {
    margin-top: 14px;
    font-size: 12px;
    color: #a9a9c5;
}

/* üé∂ MUSIC OVERLAY */
.music-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.music-btn {
    padding: 14px 26px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(135deg,#ff4d8d,#c77dff);
    color: #fff;
}

/* üì± MOBILE */
@media(max-width:480px){
    h1{font-size:20px;}
    p{font-size:14px;}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>

<div class="candle">üïØÔ∏è</div>

<!-- üé∂ Click-to-unlock Music -->
<div class="music-overlay" id="musicOverlay">
    <button class="music-btn" onclick="startMusic()">Tap to Enter Memorial</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img id="profileImage" alt="Priyanka Chauhan Ma'am">
    <div class="content">
        <h1>Priyanka Chauhan Ma'am</h1>
        <p id="quote"></p>
        <div class="heart">‚ù§</div>
        <footer id="footerText"></footer>
    </div>
</div>

<script>
/* üñºÔ∏è Images + Quotes SYNCED */
const slides = [
  { img:"pc.jpg", quote:"Some people teach not just subjects, but values." },
  { img:"pc2.jpg", quote:"A guide in class, an inspiration for life." },
  { img:"pc3.jpeg", quote:"True respect never fades with time." },
  { img:"pc4.jpg", quote:"Memories live where gratitude resides." },
  { img:"pc5.jpeg", quote:"A presence that continues in hearts." }
];

const imgEl = document.getElementById("profileImage");
const quoteEl = document.getElementById("quote");
let index = 0;

/* üéûÔ∏è Typing effect */
function typeText(text) {
    quoteEl.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        quoteEl.textContent += text[i++];
        if (i >= text.length) clearInterval(t);
    }, 35);
}

/* üîÅ Slide change */
function changeSlide() {
    imgEl.classList.add("fade-out");
    setTimeout(() => {
        index = (index + 1) % slides.length;
        imgEl.src = slides[index].img;
        typeText(slides[index].quote);
        imgEl.classList.remove("fade-out");
    }, 1000);
}

/* Initial */
imgEl.src = slides[0].img;
typeText(slides[0].quote);
setInterval(changeSlide, 9000);

/* üìÖ Date-based footer */
const footer = document.getElementById("footerText");
const today = new Date().toDateString();

if (today.includes("Sep")) {
    footer.textContent = "A special day of remembrance.";
} else {
    footer.textContent = "Forever respected. Forever remembered.";
}

/* üé∂ Music unlock */
function startMusic(){
    document.getElementById("bgMusic").play();
    document.getElementById("musicOverlay").style.display="none";
}
</script>

</body>
</html>
